### Site Settings ###
title               : giamdalessandro
description         : >-
                      I turn coffee :coffee: into code, use tabs over spaces
                      and never broke production. 
                      (This website is still a work in progress, info may be NOT updated!)
baseurl             : ""                                            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : giamdalessandro/giamdalessandro.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name              : giamdalessandro
  image             : ./assets/spacefrog_emblem.png
  email             : username@domain.com
  github            : giamdalessandro
  #gitlab            : your_username
  #kaggle            : your_username
  linkedin          : your_username
  #medium            : your_username
  #stackoverflow     : your_user_id
  twitter           : your_username
  scholar           : your_google_scholar


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - .gitignore
  - Gemfile.lock
  - .jekyll-cache
  - .sass-cache
  - _site/
  - installation.md