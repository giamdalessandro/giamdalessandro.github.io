# Setup
title: Zavve Malgrovio
description: A simple, beautiful, and powerful Jekyll theme for blogs, and zavve.
url: https://giamdalessandro.github.io
avatar: assets/imgs/avatar_kermit_at_office.jpg
paginate: 5
permalink: pretty
cover_image: assets/imgs/bg_daniel-romanovsky-old-city-01.jpg

# Gem
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme

remote_theme: vszhub/not-pure-poole

# Optimize Jekyll
exclude:
  - .git
  - .editorconfig
  - .jekyll-cache
  - .sass-cache
  - scripts/
  - Gemfile
  - Gemfile.lock
  - not-pure-poole.gemspec
  - README.md
  #- LICENSE.md